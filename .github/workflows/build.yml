
name: Viral Video Automation

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  video-editor:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    # 1. Setup Environment
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # Tambahkan wget di sini
    - name: Install System Deps
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg wget

    # 2. Install Python Libraries
    - name: Install Python Packages
      run: |
        pip install yt-dlp faster-whisper numpy openai tqdm torch

    # 3. Generate & Run Script
    - name: Run Video Editor
      run: |
        cat << 'EOF' > main.py
        import os, sys, subprocess, json, time, re
        from pathlib import Path

        print("=" * 60)
        print("VIRAL VIDEO EDITOR - WGET VERSION")
        print("=" * 60)

        import torch
        from openai import OpenAI
        from tqdm import tqdm
        import numpy as np

        # ----------------------------
        # CONFIGURATION
        # ----------------------------
        # URL PANJANG DARI USER
        VIDEO_URL = "https://api.vidssave.com/api/contentsite_api/media/download_redirect?request=sgRpmKL3iNBpyIDr4IgGHBXJiSxcf0EYQuGexs_6KdEalT5ycrs3ffYBEZXevrdUBcrNn6iDw8MfLNTFhlNy7biCIOWf4sDWWBA_S3Gc0ACg1ZPIBzwNN6iyUU-0-PuEErnV6vklMuUiHCyNARF0XKYdjAEXIFyrKF3ytFZL3SURwBQ6zqTIxoinSGmbNRzuDj7GLLN2-qE4j55wtrmuN0sRuMHC3v3eqf14UHFW6OQMmpQ5sIwzvVB6Y5OhROhLgjaA0g8XRTd1z8-rT37YaXo2Y1N59CFMiBNLYoMKlQY-ogHXajXJ3IPsDSTl679jtoOgZpQQY4lq8X-k8lRdgZ5x16iwKPU9AC5d20FwHAFwPaA6sqqj6Sulox0JtTHVQT3xcaUUJowztbrK3N1wClY_bp0pTnhFn4ntpiJhobshFeQwTW0cvTh7u-DnwrB6zF3N3uAfdG9YkBFZZfMIps_fqAN_JZe1TE8Xy6dOcm1cAkp4CQA-6VSb2h75I3aACfjLy872k1vGM7UyG_aS1MqWJUICirs_GRhll-ZswtvtiONJHwWROte6JB-8vU4YEOzzqQAnMb6vwwKFoFArv6XjRP9hX__3UF6yn8R7YYtp9bMuc53-ovjN9sdZoX02"
        
        API_KEY = "Kontolondon" 
        API_BASE = "https://tes-coral.vercel.app/v1/"
        WHISPER_MODEL_NAME = "medium"

        # --- SETUP DIRECTORIES ---
        BASE_DIR = Path.cwd()
        OUTPUT_DIR = BASE_DIR / "output"
        MODELS_DIR = BASE_DIR / "models"
        
        OUTPUT_DIR.mkdir(parents=True, exist_ok=True)
        MODELS_DIR.mkdir(parents=True, exist_ok=True)

        AUDIO_PATH = BASE_DIR / "audio.wav"
        VIDEO_PATH = BASE_DIR / "video.mp4"
        ZIP_OUTPUT_PATH = BASE_DIR / "viral_segments.zip"

        print(f"üìÇ Working Directory: {BASE_DIR}")
        print(f"üìÇ Output Directory: {OUTPUT_DIR}")

        # ----------------------------
        # INITIALIZE OPENAI CLIENT
        # ----------------------------
        try:
            openai_client = OpenAI(api_key=API_KEY, base_url=API_BASE)
            print("‚úÖ OpenAI client initialized")
        except Exception as e:
            print(f"‚ùå Failed to initialize OpenAI client: {e}")
            sys.exit(1)

        # ----------------------------
        # UTILITY FUNCTIONS
        # ----------------------------
        def direct_download_wget(url, output_path):
            """Download video using pure wget"""
            print(f"\nüì• DOWNLOADING VIDEO WITH WGET")
            print(f"   Target: {url[:50]}...")
            
            # Hapus file lama jika ada
            if output_path.exists():
                os.remove(output_path)
                
            try:
                # Menggunakan User-Agent agar tidak diblokir
                user_agent = "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36"
                
                cmd = [
                    "wget", 
                    "--user-agent", user_agent,
                    "-O", str(output_path),
                    url
                ]
                
                # Check=True akan raise error jika wget gagal (non-zero exit code)
                subprocess.run(cmd, check=True)
                
                if output_path.exists() and output_path.stat().st_size > 1000:
                    size_mb = output_path.stat().st_size / (1024 * 1024)
                    print(f"   ‚úÖ Download successful: {size_mb:.2f} MB")
                    return output_path
                else:
                    raise FileNotFoundError("File downloaded but empty or too small")
                    
            except subprocess.CalledProcessError as e:
                print(f"   ‚ùå Wget failed with exit code {e.returncode}")
                raise Exception("Download failed via wget")
            except Exception as e:
                print(f"   ‚ùå Download error: {e}")
                raise

        def convert_video_to_audio(video_path: Path, audio_path: Path) -> Path:
            """Convert to WAV"""
            print(f"\nüîÑ CONVERTING VIDEO TO AUDIO")
            if not video_path.exists():
                raise FileNotFoundError(f"Video file not found at {video_path}")
                
            cmd = [
                "ffmpeg", "-i", str(video_path), "-vn",
                "-acodec", "pcm_s16le", "-ar", "16000", "-ac", "1",
                "-y", str(audio_path)
            ]
            subprocess.run(cmd, check=True, stderr=subprocess.DEVNULL)
            print(f"   ‚úÖ Audio ready: {audio_path.name}")
            return audio_path

        def get_video_duration(path: Path) -> float:
            try:
                cmd = ["ffprobe", "-v", "error", "-show_entries", "format=duration", "-of", "default=noprint_wrappers=1:nokey=1", str(path)]
                return float(subprocess.check_output(cmd).decode().strip())
            except: return 0

        # ----------------------------
        # TRANSCRIPTION
        # ----------------------------
        class FasterWhisperTranscriber:
            def __init__(self, model_name):
                self.model_name = model_name
                self.model = None
            
            def load_model(self):
                print(f"\nüì• LOADING MODEL (Download to {MODELS_DIR})")
                from faster_whisper import WhisperModel
                self.model = WhisperModel(
                    self.model_name,
                    device="cpu",
                    compute_type="int8",
                    download_root=str(MODELS_DIR)
                )
                return self.model
            
            def transcribe(self, audio_path):
                if not self.model: self.load_model()
                print(f"\nüéôÔ∏è TRANSCRIBING...")
                segments_generator, info = self.model.transcribe(str(audio_path), beam_size=5)
                
                all_segments = []
                full_text = ""
                for segment in segments_generator:
                    all_segments.append({
                        "start": segment.start, "end": segment.end, "text": segment.text.strip()
                    })
                    full_text += segment.text.strip() + " "
                
                return {
                    "text": full_text.strip(),
                    "segments": all_segments,
                    "language": info.language
                }

        # ----------------------------
        # GPT-4 EDITOR
        # ----------------------------
        class GPT4VideoEditor:
            def __init__(self, client, video_path, transcript_data):
                self.client = client
                self.video_path = video_path
                self.transcript = transcript_data
                self.duration = get_video_duration(video_path)
            
            def analyze(self):
                print(f"\nüß† ANALYZING WITH GPT-4")
                segments = self.transcript.get("segments", [])
                transcript_text = ""
                for seg in segments[:50]:
                    transcript_text += f"[{seg['start']:.1f}s - {seg['end']:.1f}s]: {seg['text']}\\n"
                
                # Instruction to return clean JSON
                system_prompt = "You are a viral video editor. Create segments UNDER 60 SECONDS. Return ONLY a JSON array. Format: [{\"start_time\": 0.0, \"end_time\": 10.0, \"title\": \"...\", \"hook\": \"...\"}]"
                user_prompt = f"Video Duration: {self.duration}s. Transcript:\\n{transcript_text}\\n\\nFind viral moments. Return JSON array only. NO text 's' in timestamps, use pure numbers."

                try:
                    response = self.client.chat.completions.create(
                        model="gpt-4",
                        messages=[{"role": "system", "content": system_prompt}, {"role": "user", "content": user_prompt}],
                        temperature=0.7
                    )
                    return response.choices[0].message.content.strip()
                except Exception as e:
                    print(f"‚ùå GPT Error: {e}")
                    return None

            def parse(self, gpt_response):
                try:
                    match = re.search(r'\[.*\]', gpt_response.strip(), re.DOTALL)
                    if not match: return []
                    data = json.loads(match.group(0))
                    
                    # FUNGSI MEMBERSIHKAN FORMAT WAKTU (Mencegah error '0.0s')
                    def clean_time(t):
                        # Hapus semua karakter yang bukan angka atau titik
                        clean_str = re.sub(r'[^\d.]', '', str(t))
                        if not clean_str: return 0.0
                        return float(clean_str)

                    valid = []
                    for i, item in enumerate(data, 1):
                        # Gunakan clean_time di sini
                        start = clean_time(item['start_time'])
                        end = clean_time(item['end_time'])
                        
                        if (end - start) > 60: end = start + 60
                        
                        item['index'] = i
                        item['start_time'] = start
                        item['end_time'] = end
                        item['duration'] = end - start
                        valid.append(item)
                    return valid
                except Exception as e:
                    print(f"‚ùå Parse Error details: {e}")
                    print(f"‚ùå Raw Response: {gpt_response[:200]}...") # Print raw for debug
                    return []

        # ----------------------------
        # CUTTER
        # ----------------------------
        def cut_video(video_path, segments, output_dir):
            print(f"\n‚úÇÔ∏è CUTTING {len(segments)} SEGMENTS")
            results = []
            for seg in segments:
                safe_title = re.sub(r'[^\w\s-]', '', seg['title']).strip().replace(" ", "_")[:30]
                out_name = output_dir / f"seg_{seg['index']:02d}_{safe_title}.mp4"
                
                cmd = [
                    "ffmpeg", "-y", "-i", str(video_path),
                    "-ss", str(seg['start_time']), "-to", str(seg['end_time']),
                    "-c:v", "libx264", "-c:a", "aac",
                    "-vf", "scale=1080:1920:force_original_aspect_ratio=decrease,pad=1080:1920:(ow-iw)/2:(oh-ih)/2:color=black",
                    str(out_name)
                ]
                subprocess.run(cmd, check=False, stderr=subprocess.DEVNULL)
                if out_name.exists():
                    print(f"   ‚úÖ Saved: {out_name.name}")
                    results.append(out_name)
            return results

        # ----------------------------
        # MAIN
        # ----------------------------
        def main():
            # 1. Direct Download with Wget
            direct_download_wget(VIDEO_URL, VIDEO_PATH)
            
            # 2. Audio
            convert_video_to_audio(VIDEO_PATH, AUDIO_PATH)
            
            # 3. Transcribe
            transcriber = FasterWhisperTranscriber(WHISPER_MODEL_NAME)
            res = transcriber.transcribe(AUDIO_PATH)
            
            # 4. Analyze
            editor = GPT4VideoEditor(openai_client, VIDEO_PATH, res)
            gpt_res = editor.analyze()
            if not gpt_res: return
            
            segments = editor.parse(gpt_res)
            print(f"   found {len(segments)} valid segments")

            # 5. Cut
            files = cut_video(VIDEO_PATH, segments, OUTPUT_DIR)
            
            # 6. Zip
            if files:
                import zipfile
                print(f"\nüì¶ Zipping results to {ZIP_OUTPUT_PATH}...")
                with zipfile.ZipFile(ZIP_OUTPUT_PATH, 'w', zipfile.ZIP_DEFLATED) as zipf:
                    for f in files:
                        zipf.write(f, f.name)
                print("‚úÖ Zip created successfully")
            else:
                print("‚ö†Ô∏è No segments created to zip.")

        if __name__ == "__main__":
            main()
        EOF
        
        # Jalankan Script
        python main.py

    # 4. Upload Hasil Output (Zip File)
    - name: Upload Viral Segments Zip
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: viral-video-results
        path: viral_segments.zip
        retention-days: 5
