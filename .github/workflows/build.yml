name: Build ESP-IDF Toolchains (ARM64 Host) - Auto

on:
  push:
    branches:
      - 'main'
      - 'releases/**'

permissions:
  contents: write

env:
  CROSSTOOL_NG_VERSION: 'esp-2021r2'  # Gunakan fork Espressif untuk support target ESP
  CT_HOST_TRIPLET: 'aarch64-unknown-linux-gnu'

jobs:
  compile:
    runs-on: ubuntu-22.04-arm
    continue-on-error: true

    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        target:
          - xtensa-esp32-elf
          - xtensa-esp32s2-elf
          - xtensa-esp32s3-elf
          - xtensa-lx106-elf
          - riscv32-esp-elf

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify runner architecture (ARM64)
        run: |
          echo "Architecture: $(uname -m)"
          echo "Workspace: $GITHUB_WORKSPACE"

      - name: Set environment
        run: |
          echo "TARGET=${{ matrix.target }}" >> $GITHUB_ENV
          echo "CT_PREFIX_DIR=$GITHUB_WORKSPACE/x-tools" >> $GITHUB_ENV  # PERBAIKAN: Gunakan $GITHUB_WORKSPACE
          echo "CT_HOST_TRIPLET=${{ env.CT_HOST_TRIPLET }}" >> $GITHUB_ENV
          echo "CROSSTOOL_NG_VERSION=${{ env.CROSSTOOL_NG_VERSION }}" >> $GITHUB_ENV

      - name: Cache toolchains and ct-ng cache
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.CT_PREFIX_DIR }}  # Cache menggunakan CT_PREFIX_DIR
            ~/.cache/ct-ng
          key: arm64-ctng-${{ matrix.target }}-${{ env.CROSSTOOL_NG_VERSION }}-${{ hashFiles('.github/workflows/build.yml') }}

      - name: Install build dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential autoconf bison flex texinfo help2man gawk \
            libtool libtool-bin libncurses5-dev \
            python3 python3-dev python3-distutils \
            git wget unzip pkg-config ca-certificates gperf ninja-build cmake
          sudo ln -sf /usr/bin/python3 /usr/bin/python || true

      - name: Download and setup crosstool-NG (Espressif Fork)
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          # Gunakan fork Espressif yang sudah support target ESP
          git clone --depth=1 https://github.com/espressif/crosstool-NG.git -b $CROSSTOOL_NG_VERSION
          mv crosstool-NG crosstool-ng
          echo "Using Espressif fork ($CROSSTOOL_NG_VERSION) for ESP targets"

      - name: Build and install crosstool-NG
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          cd crosstool-ng
          ./bootstrap
          ./configure --enable-local
          make -j$(nproc)
          sudo make install
          echo "crosstool-NG installed successfully"

      - name: Prepare configuration for ${{ matrix.target }}
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          cd crosstool-ng
          
          # Cari config untuk target ESP (di fork Espressif biasanya ada)
          if [ -f "configs/${TARGET}/crosstool.config" ]; then
            echo "Menggunakan konfigurasi untuk $TARGET"
            cp "configs/${TARGET}/crosstool.config" .config
          elif [ -f "samples/${TARGET}/crosstool.config" ]; then
            echo "Menggunakan sample konfigurasi untuk $TARGET"
            cp "samples/${TARGET}/crosstool.config" .config
          else
            echo "Konfigurasi tidak ditemukan, membuat dasar..."
            # Buat config dasar menggunakan ct-ng
            ./ct-ng ${TARGET} 2>/dev/null || true
            
            if [ ! -f ".config" ]; then
              echo "Membuat konfigurasi manual..."
              echo "CT_EXPERIMENTAL=y" > .config
              echo "CT_ALLOW_BUILD_AS_ROOT=y" >> .config
              echo "CT_ALLOW_BUILD_AS_ROOT_SURE=y" >> .config
              echo "CT_LOG_PROGRESS_BAR=n" >> .config
              echo "CT_LOG_LEVEL_MAX=INFO" >> .config
            fi
          fi
          
          # Update konfigurasi dengan pengaturan ARM64
          echo "CT_TARGET=$TARGET" >> .config
          echo "CT_PREFIX_DIR=\"${CT_PREFIX_DIR}\"" >> .config
          echo "CT_HOST=\"${CT_HOST_TRIPLET}\"" >> .config
          echo "CT_KERNEL_BARE_METAL=y" >> .config
          echo "CT_LIBC_NEWLIB=y" >> .config
          echo "CT_CC_LANG_CXX=y" >> .config
          
          # Hapus duplikasi
          sort -u .config -o .config
          cp .config "$GITHUB_WORKSPACE/.config-$TARGET"
          
          echo "Konfigurasi disimpan: .config-$TARGET"

      - name: Build toolchain ${{ matrix.target }}
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          cd crosstool-ng
          
          # PERBAIKAN: Gunakan $GITHUB_WORKSPACE sebagai HOME
          export HOME=$GITHUB_WORKSPACE
          
          # PERBAIKAN: Buat direktori dengan path yang benar (relative to workspace)
          echo "CT_PREFIX_DIR: ${CT_PREFIX_DIR}"
          mkdir -p "${CT_PREFIX_DIR}"
          
          echo "Memulai build $TARGET..."
          
          # Coba build dengan jumlah core yang tersedia
          ./ct-ng build.$(nproc) 2>&1 | tee build-$TARGET.log || {
            echo "Build gagal, coba metode standar..."
            ./ct-ng build 2>&1 | tee build-$TARGET-alt.log || {
              echo "Build alternatif juga gagal, cek error..."
              tail -100 build-$TARGET-alt.log
              exit 1
            }
          }
          
          echo "Build $TARGET selesai"

      - name: Verify and package toolchain
        id: package
        run: |
          # Verifikasi toolchain
          TOOLCHAIN_BIN="${CT_PREFIX_DIR}/${TARGET}/bin/${TARGET}-gcc"
          if [ -f "$TOOLCHAIN_BIN" ]; then
            echo "Toolchain $TARGET berhasil dibangun"
            "$TOOLCHAIN_BIN" --version | head -1
          else
            echo "ERROR: Toolchain tidak ditemukan"
            echo "Mencari di ${CT_PREFIX_DIR}..."
            find "${CT_PREFIX_DIR}" -name "*gcc" -type f 2>/dev/null || true
            exit 1
          fi
          
          # Package toolchain
          mkdir -p artifacts
          ASSET="${TARGET}-host-arm64.tar.gz"
          if [ -d "${CT_PREFIX_DIR}/${TARGET}" ]; then
            tar -czf "artifacts/${ASSET}" -C "${CT_PREFIX_DIR}" "${TARGET}"
            echo "Toolchain dipackage: ${ASSET}"
          else
            echo "ERROR: Direktori toolchain tidak ditemukan"
            exit 1
          fi
          
          # Generate checksum
          sha256sum "artifacts/${ASSET}" > "artifacts/${ASSET}.sha256"
          echo "asset_name=${ASSET}" >> $GITHUB_OUTPUT
          echo "asset_path=artifacts/${ASSET}" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.package.outputs.asset_name }}
          path: |
            artifacts/
          retention-days: 30

  summary:
    needs: compile
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: Generate build summary
        run: |
          echo "# Build Summary - ESP-IDF Toolchains" > summary.md
          echo "Build selesai: $(date)" >> summary.md
          echo "" >> summary.md
          if [ -d "artifacts" ]; then
            echo "## Artifacts yang dihasilkan:" >> summary.md
            find artifacts -name "*.tar.gz" -type f | sort | while read f; do
              echo "- $(basename "$f")" >> summary.md
            done
          else
            echo "Tidak ada artifacts" >> summary.md
          fi
          cat summary.md
