
name: Build ESP-IDF Toolchains (Termux Static) - FINAL

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

permissions:
  contents: write

env:
  CROSSTOOL_NG_VERSION: 'esp-2021r2'
  CT_HOST_TRIPLET: 'aarch64-unknown-linux-gnu'

jobs:
  compile:
    runs-on: ubuntu-22.04-arm
    timeout-minutes: 360
    
    strategy:
      fail-fast: false
      matrix:
        target:
          - xtensa-esp32-elf

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Bersihkan Workspace
        run: |
          echo "Membersihkan workspace..."
          rm -rf crosstool-ng .build x-tools artifacts
          mkdir -p x-tools artifacts

      - name: Set Environment Variables
        run: |
          echo "TARGET=${{ matrix.target }}" >> $GITHUB_ENV
          echo "CT_PREFIX_DIR=$GITHUB_WORKSPACE/x-tools/${{ matrix.target }}" >> $GITHUB_ENV
          echo "CT_HOST_TRIPLET=${{ env.CT_HOST_TRIPLET }}" >> $GITHUB_ENV
          echo "CROSSTOOL_NG_VERSION=${{ env.CROSSTOOL_NG_VERSION }}" >> $GITHUB_ENV
          echo "WORKSPACE=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential autoconf automake bison flex texinfo help2man gawk \
            libtool libtool-bin libncurses5-dev libncursesw5-dev \
            python3 python3-dev python3-distutils python3-pip \
            git wget unzip pkg-config ca-certificates gperf ninja-build cmake \
            file bzip2 xz-utils lzip gzip curl rsync \
            libgmp-dev libmpfr-dev libmpc-dev libexpat1-dev zlib1g-dev \
            g++ gcc make patch gettext
          
          sudo ln -sf /usr/bin/python3 /usr/bin/python || true

      - name: Download & Install crosstool-NG
        run: |
          echo "Mengunduh crosstool-NG branch: $CROSSTOOL_NG_VERSION"
          git clone https://github.com/espressif/crosstool-NG.git -b $CROSSTOOL_NG_VERSION
          mv crosstool-NG crosstool-ng
          
          cd crosstool-ng
          echo "=== INIT SUBMODULES ==="
          git submodule update --init --recursive
          
          if [ ! -d "overlays/xtensa_esp32" ]; then
             echo "FATAL: Submodule overlays gagal di-init."
             exit 1
          fi
          
          ./bootstrap
          ./configure --enable-local --prefix=/usr/local
          make -j$(nproc)
          sudo make install

      - name: Siapkan Folder Tarballs
        run: |
          mkdir -p $WORKSPACE/.build/tarballs
          echo "CT_LOCAL_TARBALLS_DIR=$WORKSPACE/.build/tarballs" >> $GITHUB_ENV

      - name: Download Manual Library
        run: |
          echo "=== DOWNLOAD MANUAL DEPENDENCIES ==="
          cd $CT_LOCAL_TARBALLS_DIR
          
          # ISL Mirror Fix
          wget --tries=5 --waitretry=5 -O isl-0.19.tar.bz2 https://sources.easybuild.io/i/ISL/isl-0.19.tar.bz2
          
          # Fallback
          if [ ! -s isl-0.19.tar.bz2 ]; then
             rm -f isl-0.19.tar.bz2
             wget --tries=5 -O isl-0.19.tar.bz2 https://libisl.sourceforge.io/isl-0.19.tar.bz2
          fi

      - name: Konfigurasi Toolchain (STATIC MODE)
        run: |
          cd $WORKSPACE/crosstool-ng
          
          echo "=== Generating Config ==="
          if [ -f "samples/$TARGET/crosstool.config" ]; then
            cp samples/$TARGET/crosstool.config .config
          else
            ./ct-ng $TARGET
          fi

          # Hapus variabel default
          sed -i '/CT_PREFIX_DIR/d' .config
          sed -i '/CT_LOCAL_TARBALLS_DIR/d' .config
          sed -i '/CT_HOST/d' .config
          sed -i '/CT_PARALLEL_JOBS/d' .config
          sed -i '/CT_TARGET/d' .config
          sed -i '/CT_ARCH/d' .config
          sed -i '/CT_TARGET_VENDOR/d' .config
          sed -i '/CT_GDB_CROSS_PYTHON_BINARY/d' .config
          sed -i '/CT_OVERLAY_LOCATION/d' .config
          sed -i '/CT_OVERLAY_NAME/d' .config
          # Hapus setting static default jika ada, kita set ulang di bawah
          sed -i '/CT_STATIC_TOOLCHAIN/d' .config
          sed -i '/CT_WANTS_STATIC_LINK/d' .config

          # Inject konfigurasi KHUSUS TERMUX
          cat >> .config <<EOF
          
          # CI Basics
          CT_TARGET="$TARGET"
          CT_ARCH="xtensa"
          CT_ARCH_XTENSA=y
          
          # Naming
          CT_TARGET_VENDOR="esp32"
          
          # Overlay
          CT_OVERLAY_NAME="esp32"
          CT_OVERLAY_LOCATION="$WORKSPACE/crosstool-ng/overlays"
          
          # Paths
          CT_HOST="$CT_HOST_TRIPLET"
          CT_PREFIX_DIR="$CT_PREFIX_DIR"
          CT_LOCAL_TARBALLS_DIR="$CT_LOCAL_TARBALLS_DIR"
          
          # Build Settings
          CT_PARALLEL_JOBS=$(nproc)
          CT_LOG_PROGRESS_BAR=n
          CT_EXPERIMENTAL=y
          CT_ALLOW_BUILD_AS_ROOT=y
          CT_ALLOW_BUILD_AS_ROOT_SURE=y

          # === BAGIAN PENTING UNTUK TERMUX ===
          # Memaksa hasil build menjadi 'Statically Linked'
          # Ini membuat binary tidak butuh /lib/ld-linux-aarch64.so.1
          CT_STATIC_TOOLCHAIN=y
          CT_WANTS_STATIC_LINK=y
          
          # Strip binary agar ukuran lebih kecil
          CT_STRIP_HOST_TOOLCHAIN_EXECUTABLES=y
          
          # Matikan Python GDB (Python static sangat susah di-build)
          CT_GDB_CROSS_PYTHON=n
          CT_GDB_CROSS_PYTHON_BINARY=""
          # ===================================
          EOF

          # ESP32 Specific Kernel/Core Fixes
          if [[ "$TARGET" == *"esp32"* ]]; then
             if ! grep -q "CT_ARCH_XTENSA_CORE" .config; then
                echo 'CT_ARCH_XTENSA_CORE="esp32"' >> .config
             fi
             if grep -q "CT_KERNEL" .config; then
                sed -i 's/^CT_KERNEL=.*/CT_KERNEL="none"/' .config
             else
                echo 'CT_KERNEL="none"' >> .config
             fi
          fi

          yes "" | ./ct-ng oldconfig

      - name: Build Toolchain
        id: build
        run: |
          cd $WORKSPACE/crosstool-ng
          
          rm -rf .build/$TARGET
          export CT_NG_BUILD_FORCE=1
          export CT_ALLOW_BUILD_AS_ROOT=y
          export CT_ALLOW_BUILD_AS_ROOT_SURE=y
          export HOME=$WORKSPACE
          
          echo "Memulai build STATIC... (Estimasi: 50-70 menit)"
          ./ct-ng build
          
          echo "success=true" >> $GITHUB_OUTPUT

      - name: Validasi dan Package
        if: steps.build.outputs.success == 'true'
        id: package
        run: |
          echo "=== VALIDASI HASIL BUILD ==="
          
          BIN_DIR="$CT_PREFIX_DIR/bin"
          
          if [ ! -d "$BIN_DIR" ]; then
             echo "FATAL: Folder bin tidak ditemukan"
             exit 1
          fi
          
          FOUND_GCC=$(find "$BIN_DIR" -name "*-gcc" -type f | head -n 1)
          
          if [ -z "$FOUND_GCC" ]; then
             echo "FATAL: Binary GCC tidak ditemukan"
             exit 1
          fi
          
          echo "✅ Binary GCC ditemukan: $FOUND_GCC"
          
          # Cek apakah benar-benar static
          FILE_INFO=$(file "$FOUND_GCC")
          echo "File Info: $FILE_INFO"
          
          if [[ "$FILE_INFO" != *"statical"* && "$FILE_INFO" != *"static-pie"* ]]; then
             echo "WARNING: Sepertinya binary BUKAN static. Cek log config."
          else
             echo "✅ VERIFIKASI SUKSES: Binary adalah STATIC (Support Termux)"
          fi
          
          "$FOUND_GCC" --version | head -1
          
          # Setup nama artifact
          # Tambahkan 'static-termux' di nama file agar jelas
          ARTIFACT_NAME="${TARGET}-gcc8_4_0-${CROSSTOOL_NG_VERSION}-linux-arm64-static-termux.tar.gz"
          
          echo "Membuat arsip $ARTIFACT_NAME..."
          cd "$GITHUB_WORKSPACE/x-tools"
          ACTUAL_TARGET_DIR=$(basename "$CT_PREFIX_DIR")
          tar -czf "$WORKSPACE/artifacts/$ARTIFACT_NAME" "$ACTUAL_TARGET_DIR"
          
          echo "✅ Artifact berhasil dibuat: $WORKSPACE/artifacts/$ARTIFACT_NAME"
          echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT

      - name: Upload Artifact
        if: steps.build.outputs.success == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-static-termux
          path: ${{ env.WORKSPACE }}/artifacts/
          retention-days: 30

      - name: Upload Log Jika Gagal
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-logs
          path: |
            ${{ env.WORKSPACE }}/crosstool-ng/build.log
            ${{ env.WORKSPACE }}/crosstool-ng/.config
          retention-days: 5
