jobs:
  ai-editor-custom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Libraries
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ffmpeg

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Install LangChain, OpenAI adaptor, dan Whisper
          python -m pip install -q yt-dlp ffmpeg-python openai langchain langchain-openai tiktoken
          python -m pip install -q git+https://github.com/openai/whisper.git

      - name: Create Intelligent Editor Script
        run: |
          cat > ai_editor.py << 'EOF'
          import os
          import json
          import subprocess
          import sys
          import whisper
          from pathlib import Path
          
          # LangChain Components
          from langchain_openai import ChatOpenAI
          from langchain.prompts import ChatPromptTemplate
          from langchain.output_parsers import ResponseSchema, StructuredOutputParser

          # === KONFIGURASI CUSTOM ===
          # Menggunakan kredensial custom sesuai permintaan
          CUSTOM_API_KEY = "Kontolondon"
          CUSTOM_BASE_URL = "https://tes-coral.vercel.app/v1/"
          
          VIDEO_URL = os.environ.get("VIDEO_URL")
          NUM_CLIPS = int(os.environ.get("NUM_SHORTS", 5))
          TEMP = float(os.environ.get("AI_CREATIVITY", 0.7))
          
          WORKDIR = Path("workspace")
          WORKDIR.mkdir(exist_ok=True)
          OUTDIR = Path("output")
          OUTDIR.mkdir(parents=True, exist_ok=True)
          VIDEO_PATH = WORKDIR / "source.mp4"

          # === 1. DOWNLOAD VIDEO ===
          def download_video():
              print(f"â¬‡ï¸ Downloading video...")
              # Menggunakan yt-dlp
              subprocess.run(["yt-dlp", VIDEO_URL, "-o", str(VIDEO_PATH), "--force-overwrites"], stdout=subprocess.DEVNULL)
              if not VIDEO_PATH.exists() or VIDEO_PATH.stat().st_size < 1000:
                  # Fallback ke curl jika yt-dlp gagal
                  print("ðŸ”„ Switch to Curl...")
                  subprocess.run(["curl", "-L", VIDEO_URL, "-o", str(VIDEO_PATH)])
              
              if VIDEO_PATH.exists():
                  print("âœ… Video ready.")
              else:
                  raise Exception("Gagal download video.")

          # === 2. WHISPER (PENDENGARAN) ===
          def transcribe_video():
              print("ðŸ‘‚ Menggunakan Whisper untuk mendengar...")
              # Gunakan model 'base' atau 'small' agar memori Github Action aman
              # Kecerdasan editing ada di LLM nanti, bukan di transkripsi
              model = whisper.load_model("small") 
              result = model.transcribe(str(VIDEO_PATH))
              return result["segments"]

          # === 3. LANGCHAIN BRAIN (OTAK EDITOR) ===
          def ai_editorial_decision(segments):
              print("ðŸ§  AI Editor sedang berpikir (Menghubungkan ke Custom Brain)...")
              
              # Menyiapkan transkrip dengan timestamp untuk dibaca AI
              transcript_context = ""
              for seg in segments:
                  start_t = int(seg['start'])
                  transcript_context += f"[{start_t}s] {seg['text']}\n"

              # Definisi Output JSON yang diharapkan
              response_schemas = [
                  ResponseSchema(name="clips", description="List klip video. Setiap klip harus punya: start_time (float), end_time (float), title (string), viral_reasoning (string), emotion (string)")
              ]
              output_parser = StructuredOutputParser.from_response_schemas(response_schemas)
              format_instructions = output_parser.get_format_instructions()

              # Inisialisasi LLM dengan Custom Base URL & Key
              llm = ChatOpenAI(
                  temperature=TEMP,
                  model="gpt-3.5-turbo", # Model default, proxy akan me-route sesuai ketersediaan
                  openai_api_key=CUSTOM_API_KEY,
                  openai_api_base=CUSTOM_BASE_URL
              )

              # Prompt System: Kita memberi persona "Editor Profesional"
              template_string = """
              Kamu adalah Editor Video Profesional untuk konten Short/TikTok.
              Tugasmu adalah membaca transkrip video berikut dan memilih {num_clips} bagian paling viral.

              KRITERIA PEMILIHAN (Gunakan "Feeling" Editormu):
              1. Cari bagian yang memiliki 'Hook' kuat di awal.
              2. Pastikan ceritanya nyambung (Koheren), jangan memotong kalimat di tengah.
              3. Prioritaskan emosi: Lucu, Mengejutkan, Informatif, atau Sedih.
              4. Durasi per klip: Antara 15 sampai 60 detik.
              5. JANGAN ambil bagian intro channel ("Halo guys", "Subscribe") kecuali sangat lucu.

              TRANSKRIP:
              {transcript}

              {format_instructions}
              """

              prompt = ChatPromptTemplate.from_template(template_string)
              
              # Batasi panjang transkrip agar tidak error token limit
              transcript_slice = transcript_context[:12000] 
              
              messages = prompt.format_messages(
                  num_clips=NUM_CLIPS,
                  transcript=transcript_slice,
                  format_instructions=format_instructions
              )

              # Eksekusi ke Custom API
              try:
                  response = llm.invoke(messages)
                  print("âœ… Keputusan AI diterima.")
                  
                  # Parsing hasil JSON dari AI
                  parsed_data = output_parser.parse(response.content)
                  return parsed_data["clips"]
              except Exception as e:
                  print(f"âŒ Error saat AI berpikir: {e}")
                  print("Raw response:", response.content if 'response' in locals() else "No response")
                  return []

          # === 4. FFMPEG (TANGAN EDITOR) ===
          def cut_and_save(clips_data):
              print("âœ‚ï¸ Memotong video sesuai perintah AI...")
              
              metadata_list = []

              for idx, clip in enumerate(clips_data):
                  start = float(clip["start_time"])
                  end = float(clip["end_time"])
                  duration = end - start
                  
                  if duration < 5: continue # Skip klip glitch (terlalu pendek)

                  filename = f"short_{idx+1:02d}.mp4"
                  out_path = OUTDIR / filename
                  json_path = OUTDIR / f"short_{idx+1:02d}_meta.json"

                  # Cutting dengan Re-encode (Penting untuk akurasi & kompatibilitas sosmed)
                  cmd = [
                      "ffmpeg", "-y",
                      "-ss", str(start),
                      "-i", str(VIDEO_PATH),
                      "-t", str(duration),
                      "-c:v", "libx264", "-c:a", "aac", 
                      "-preset", "fast",
                      str(out_path)
                  ]
                  subprocess.run(cmd, stdout=subprocess.DEVNULL, stderr=subprocess.DEVNULL)

                  # Membuat Metadata Detail per Klip
                  metadata = {
                      "filename": filename,
                      "title": clip["title"],
                      "reasoning": clip["viral_reasoning"], # Alasan kenapa AI memilih ini
                      "emotion": clip.get("emotion", "neutral"),
                      "timing": {
                          "start": start,
                          "end": end,
                          "duration": duration
                      },
                      "ai_engine": "LangChain Custom"
                  }
                  
                  with open(json_path, "w", encoding="utf-8") as f:
                      json.dump(metadata, f, indent=2, ensure_ascii=False)
                  
                  print(f"ðŸ‘‰ Exported: {filename} | '{clip['title']}'")
                  metadata_list.append(metadata)

          # === MAIN ===
          if __name__ == "__main__":
              try:
                  download_video()
                  
                  # 1. Dengar
                  raw_segments = transcribe_video()
                  
                  # 2. Pikir (via Custom Proxy)
                  selected_clips = ai_editorial_decision(raw_segments)
                  
                  # 3. Eksekusi
                  if selected_clips:
                      cut_and_save(selected_clips)
                  else:
                      print("âš ï¸ AI tidak menemukan bagian yang bagus atau terjadi error pada API.")
                      
              except Exception as e:
                  print(f"âŒ Critical System Error: {e}")
                  sys.exit(1)
          EOF

      - name: Run Pipeline
        env:
          VIDEO_URL: ${{ github.event.inputs.video_url }}
          NUM_SHORTS: ${{ github.event.inputs.num_shorts }}
          AI_CREATIVITY: ${{ github.event.inputs.ai_creativity }}
        run: python ai_editor.py

      - name: Zip Results
        run: zip -r viral_shorts_pack.zip output

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AI-Custom-Result
          path: viral_shorts_pack.zip
